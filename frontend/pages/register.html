 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - DocuVault</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .form-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .form-box h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .form-box p {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .btn {
      width: 95%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .primary {
      background: #ff7b00;
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .alt-text {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .alt-text a {
      color: #2575fc;
      text-decoration: none;
    }

    .alt-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="form-box">
      <h2>Create Your Account</h2>
      <p>Join DocuVault and securely store your documents.</p>

      <form id="registerForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password (min 6 chars)" required />
        <button type="submit" class="btn primary">Register</button>
      </form>

      <p id="msg"></p>
      <p class="alt-text">
        Already have an account? <a href="login.html">Login here</a>
      </p>
       <p class="alt-text">
            <a href="../index.html">Back to Home</a>
        </p>
    </div>
  </div>

  <script src="../js/auth.js"></script>
</body>
</html>
