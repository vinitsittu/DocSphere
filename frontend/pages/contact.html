<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - DocSphere</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    /* ✅ Header Styles */
    .main-header {
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 12px 0;
    }
    .header-container {
      max-width: 1100px;
      margin: auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .logo img {
      height: 40px;
      margin-right: 8px;
    }
    .logo span {
      font-size: 22px;
      font-weight: bold;
      color: orange;
    }
    .nav-links a {
      text-decoration: none;
      color: #333;
      margin-left: 25px;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: orange;
    }

    /* ✅ Contact Section */
    .contact-section {
      padding: 40px 20px;
      max-width: 800px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    .contact-section h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
    }
    .contact-section p {
      text-align: center;
      max-width: 600px;
      margin: 10px auto 30px;
      color: #555;
    }

    form {
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #2575fc;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1254d1;
    }
    .success {
      text-align: center;
      color: green;
      margin-top: 10px;
    }
    .error {
      text-align: center;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- ✅ Header -->
  <!-- <header class="main-header">
    <div class="header-container">
      <a href="index.html" class="logo">
        <img src="images/docsphere.png" alt="DocSphere Logo" />
        <span>DocSphere</span>
      </a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header> -->

  <!-- ✅ Contact Section -->
  <section class="contact-section">
    <h2>Contact Us</h2>
    <p>
      We'd love to hear from you! Fill out the form below, and someone from <strong>DocSphere</strong> will reach out to you soon.
    </p>

    <form id="contactForm">
      <label for="from_name">Your Name</label>
      <input type="text" id="from_name" name="from_name" required placeholder="Enter your name" />

      <label for="user_email">Your Email</label>
      <input type="email" id="user_email" name="user_email" required placeholder="Enter your email" />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required placeholder="Enter your message"></textarea>

      <button type="submit">Send Message</button>
    </form>

    <p id="responseMsg"></p>
  </section>

  <script>
    (function() {
      emailjs.init("yiUEI_ovX17mtHCeT"); // ✅ Your Public Key
    })();

    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const responseMsg = document.getElementById("responseMsg");
      responseMsg.textContent = "";
      
      emailjs.sendForm("service_z34b7h6", "template_hoijgz7", this)
        .then(() => {
          responseMsg.textContent = "✅ Message sent successfully!";
          responseMsg.className = "success";
          this.reset();
        })
        .catch(() => {
          responseMsg.textContent = "❌ Something went wrong. Please try again.";
          responseMsg.className = "error";
        });
    });
  </script>

</body>
</html>
